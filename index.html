<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <!-- Balance Header -->
      <section class="balance">
        <div>
          <p class="balance_label">My balance</p>
          <p class="balance_amount">$921.48</p>
        </div>
        <div class="balance_logo">
          <div class="circle"></div>
          <div class="circle-border"></div>
        </div>
      </section>

      <!-- Chart Section -->
      <section class="spending">
        <h2>Spending â€“ Last 7 days</h2>
        <div id="spending-chart" class="spending-chart">
          <!-- JS will insert bars here dynamically -->
        </div>
        <hr />
        <div class="summary">
          <p class="spending_total">Total this month <span>$478.33</span></p>
          <p class="spending_comparison">+2.4% from last month</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
